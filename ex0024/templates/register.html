{% extends 'layout.html' %}
{% block body %}
<h2>注册</h2>
{% if error %}<p class="error"><strong>Error:</strong>{{ error }}</p>{% endif %}
<form class=login action="{{ url_for('register') }}" method="post">
  {% for field in form %}
  <p>
    {{ field.label }}
    {{ field }}
    <span>
      {% if field.errors %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  {% endfor %}

	<div>
		<label for="name">Username:</label>
		<input type="text" id="name" name="username" value={{ username }}>
	</div>
	<div>
		<label for="password">Password:</label>
		<input type="password" id="pasword" name="password">
	</div>
	<div class="button">
  		<button type="submit">注册</button>
	</div>
</form>
{% endblock %}
